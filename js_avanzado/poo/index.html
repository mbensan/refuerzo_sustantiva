<body>

      </p>
      <p>
        <label for="destino">Destino</label>

          <option value="1370">Antofagasta</option>
          <option value="1560">Calama</option>
          <option value="0">Santiago</option>
          <option value="-675">Temuco</option>
          <option value="-1050">Pto Montt</option>
        </select>
      </p>
      <p>
        <label for="origen">Veh√≠culo</label>

          <option value="v16">Nissan V16</option>

        </select>
      </p>
      <p>
        <button type="submit">Calcular</button>

    </form>
    <div>

    </div>
  </div>
  <script src="scripts.js"></script>
