</head>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Ejercicios de JS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>

              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row" id="desafio"></div>
    <div class="row mt-4">
      <div class="col-5 p-5 mb-4 bg-light rounded-3">
        <!-- Botones para agregar productos al carrito -->
        <h4 class="text-center text-success">
          Agregue elementos a su carrito
        </h4>
        <div class="btn-group" role="group" aria-label="Productos">
          <button type="button" class="btn btn-primary" onclick="agregar_prod(pepsi)">Agregar Pepsi</button>
          <button type="button" class="btn btn-primary" onclick="agregar_prod(margarina)">Agregar Margarina</button>
          <button type="button" class="btn btn-primary" onclick="agregar_prod(leche)">Agregar Leche</button>
        </div>
      </div>
      <div class="col-3">
        <!-- Botón para calcular total -->
        <button type="button" class="btn btn-success" onclick="calcular_total()">Calcular Total</button>
        <h3 id="total"></h3>
        <!-- Descripción del carrito -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Mi Carrito</h5>
            <ul id="lista">
  
            </ul>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
      <div class="col-4">
        <form id="form_num2str">
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Numero</label>
            <input type="number" min="0" max="999999" required class="form-control" id="num">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1" id="str">Sin número aún</label>
          </div>
          <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
  <script src="recursion.js"></script>
