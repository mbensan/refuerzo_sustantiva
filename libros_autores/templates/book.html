{% extends 'base.html' %}

{% block main %}
  <h1 class="text-center">libro ({{book.id}}): {{ book.title }}</h1>
  <h4 class="text-center">{{ book.description }}</h4>

  <div class="row mt-3">
    <div class="offset-2 col-4">
      <h3 class="text-center">AÃ±adirle un Autor</h3>
      <form class="card" method="post" action="/books/{{book.id}}/add-author">
        <div class="card-body">
          <div class="mb-3">
            <label for="name" class="form-label">Autores</label>
            <select class="form-select" name="authors" id="authors">
              {% for author in authors_not %}
                <option value="{{ author.id }}">{{ author.name }} {{ author.lastname }}</option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
    <div class="col-4">
      <h3 class="text-center">Autores de Este Libro</h3>
      <table class="table table-dark table-stripped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
          </tr>
        </thead>
        <tbody>
          {% for author in authors %}
            <tr>
              <th scope="row">{{ author.id }}</th>
              <td>{{ author.name }}</td>
              <td>{{ author.lastname }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
